<md-toolbar color="primary" class="mat-elevation-z4">
  <md-toolbar-row fxLayoutGap="10px">
    <span fxFlex>{{title}}</span>
  </md-toolbar-row>
</md-toolbar>
<md-card class="app-content card-wrap" fxFlex fxLayout="column">
  <md-data-table
    [data]="materialRequests"
    [pageSize]="limit"
    [fixedHeader]="true"
    [filterable]="true"
    fxFlex>
    <md-table-header heading=" "></md-table-header>
    <md-data-column i18n-title title="Người yêu cầu" field="employeeRequestName"></md-data-column>
    <md-data-column i18n-title title="Ngày yêu cầu" [filterable]="false">
      <ng-template let-row="mdTableCellModel">
        {{row['requestDate'] | date:'shortDate'}}
      </ng-template>
    </md-data-column>
    <md-data-column i18n-title="heading|" title="Status" field="approvedStatus" [filterable]="false">
      <ng-template let-row="mdTableCellModel">
        {{getStatus(row['approvedStatus'])}}
      </ng-template>
    </md-data-column>
    <md-data-column i18n-title title="Description" field="memo"></md-data-column>
    <md-data-column [numeric]="true" [filterable]="false">
      <ng-template let-row="mdTableCellModel">
        <a md-icon-button [routerLink]="['/material-request', row['id']]">
          <md-icon>edit</md-icon>
        </a>
      </ng-template>
    </md-data-column>
  </md-data-table>
</md-card>
