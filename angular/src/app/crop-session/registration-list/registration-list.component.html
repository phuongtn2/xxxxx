<md-toolbar color="primary" class="mat-elevation-z4">
  <md-toolbar-row fxLayoutGap="10px">
    <span fxFlex>{{title}}</span>
    <a md-raised-button routerLink="/crop-session/farmer/register">
      <md-icon>add</md-icon>
      <!--i18n-->Add<!--/i18n-->
    </a>
  </md-toolbar-row>
</md-toolbar>
<md-card class="app-content card-wrap" fxFlex fxLayout="column">
  <md-data-table
    [data]="registrations"
    [pageSize]="limit"
    [fixedHeader]="true"
    [filterable]="true"
    fxFlex>
    <md-table-header heading=" "></md-table-header>
    <md-data-column i18n-title title="Mã ND" field="farmer.farmerCode"></md-data-column>
    <md-data-column i18n-title title="Họ" field="farmer.firstName"></md-data-column>
    <md-data-column i18n-title title="Tên" field="farmer.lastName"></md-data-column>
    <md-data-column i18n-title="heading|" title="Address" field="farmer.address"></md-data-column>
    <md-data-column i18n-title title="Xã" field="farmer.ward.name"></md-data-column>
    <md-data-column i18n-title title="Huyện" field="farmer.district.name"></md-data-column>
    <md-data-column i18n-title title="Tỉnh" field="farmer.province.name"></md-data-column>
    <md-data-column i18n-title title="Số điện thoại" field="farmer.phone"></md-data-column>
    <md-data-column i18n-title="heading|" title="Status" field="status"></md-data-column>
    <md-data-column [numeric]="true" [filterable]="false">
      <ng-template let-row="mdTableCellModel">
        <a md-icon-button [routerLink]="['/crop-session/farmer', row['farmer']['farmerCode']]">
          <md-icon>edit</md-icon>
        </a>
      </ng-template>
    </md-data-column>
  </md-data-table>
</md-card>
