<md-card fxFlex fxLayout="column">
  <md-data-table [data]="dryingOvens" [fixedHeader]="true" fxFlex>
    <md-table-header i18n-heading heading="Drying oven information"></md-table-header>
    <md-data-column i18n-title title="Dài" field="length"></md-data-column>
    <md-data-column i18n-title title="Rộng" field="width"></md-data-column>
    <md-data-column i18n-title title="Cao" field="height"></md-data-column>
    <md-data-column i18n-title title="Nhiên liệu sấy" field="ovenFuel"></md-data-column>
    <md-data-column i18n-title title="Số xà gồ" field="purlins"></md-data-column>
    <md-data-column i18n-title title="Số lượng" field="quantity"></md-data-column>
  </md-data-table>
</md-card>
