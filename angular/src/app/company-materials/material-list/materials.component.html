<md-toolbar color="primary" class="mat-elevation-z4">
  <md-toolbar-row fxLayoutGap="10px">
    <span fxFlex>{{title}}</span>
    <button md-raised-button (click)="openDialog()">
      <md-icon>add</md-icon>
      <!--i18n-->Add<!--/i18n-->
    </button>
  </md-toolbar-row>
</md-toolbar>
<md-card class="app-content card-wrap" fxFlex fxLayout="column">
  <md-data-table
    [data]="companyMaterials"
    [pageSize]="limit"
    [fixedHeader]="true"
    [filterable]="true"
    fxFlex>
    <md-table-header heading=" "></md-table-header>
    <md-data-column i18n-title title="ID" field="id"></md-data-column>
    <md-data-column i18n-title title="Material Name" field="name"></md-data-column>
    <md-data-column i18n-title title="Material Type" field="typeStr"></md-data-column>
    <md-data-column i18n-title title="Price" field="price" [numeric]="true">
      <ng-template let-row="mdTableCellModel">{{row['price'] | number}}</ng-template>
    </md-data-column>
    <md-data-column [numeric]="true" [filterable]="false">
      <ng-template let-row="mdTableCellModel">
        <button md-icon-button (click)="openDialog(row)">
          <md-icon>edit</md-icon>
        </button>
        <button md-icon-button (click)="deleteMaterial(row)">
          <md-icon>delete</md-icon>
        </button>
      </ng-template>
    </md-data-column>
  </md-data-table>
</md-card>
