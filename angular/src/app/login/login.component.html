<form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()"
      fxLayout="column" fxLayoutAlign="initial center" style="margin: 10px 0 60px;">
  <md-input-container>
    <input mdInput i18n-placeholder placeholder="Tài khoản" i18n-title title="Tài khoản" formControlName="username" required maxlength="20">
    <md-hint align="end">{{loginForm.get('username').value && loginForm.get('username').value.length || 0}}/20</md-hint>
    <md-error>{{formErrors.username}}</md-error>
  </md-input-container>
  <md-input-container>
    <input mdInput type="password" i18n-placeholder placeholder="Mật khẩu" i18n-title title="Mật khẩu" formControlName="password" required maxlength="20">
    <md-hint align="end">{{loginForm.get('password').value && loginForm.get('password').value.length || 0}}/20</md-hint>
    <md-error>{{formErrors.password}}</md-error>
  </md-input-container>
  <md-slide-toggle mdInput formControlName="rememberLogin">Tự động đăng nhập</md-slide-toggle>
  <button md-raised-button type="submit">Đăng nhập</button>
</form>

<a md-raised-button routerLink="/forgot-password">Quên mật khẩu</a>
