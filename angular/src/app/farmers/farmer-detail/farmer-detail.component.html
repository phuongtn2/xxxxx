<md-toolbar color="primary" class="mat-elevation-z4">
  <md-toolbar-row fxLayoutGap="10px">
    <span fxFlex>{{title}}</span>
    <a md-raised-button *ngIf="isEditing && farmer && farmer.inCurrentCrop" [routerLink]="['/crop-session', 'farmer', farmer.farmerCode]">
      <!--i18n-->Registration Detail<!--/i18n-->
    </a>
    <button md-raised-button (click)="farmerInfo.valid && saveFarmerDetail()">
      <md-icon>save</md-icon>
      <!--i18n-->Save<!--/i18n-->
    </button>
    <a md-raised-button routerLink="/farmers">
      <md-icon>cancel</md-icon>
      <!--i18n-->Cancel<!--/i18n-->
    </a>
  </md-toolbar-row>
</md-toolbar>
<div fxLayout>
  <md-card class="app-content" fxFlex="calc(50% - 32px)" fxLayout fxLayoutGap="10px">
    <form [formGroup]="farmerInfo" fxLayout fxLayoutWrap fxLayoutGap="8px">
      <md-input-container fxFlex="calc(50% - 8px)">
        <input mdInput i18n-placeholder placeholder="Họ và chữ lót" formControlName="firstName" required>
        <md-error>{{formErrors.firstName}}</md-error>
      </md-input-container>
      <md-input-container fxFlex="calc(50% - 8px)">
        <input mdInput i18n-placeholder placeholder="Tên" formControlName="lastName" required>
        <md-error>{{formErrors.lastName}}</md-error>
      </md-input-container>
      <md-input-container fxFlex="calc(50% - 8px)">
        <input mdInput i18n-placeholder placeholder="Mã ND" formControlName="farmerCode" required>
        <md-error>{{formErrors.farmerCode}}</md-error>
      </md-input-container>
      <md-input-container fxFlex="calc(50% - 8px)">
        <input mdInput i18n-placeholder placeholder="Số điện thoại" formControlName="phone" required>
        <md-error>{{formErrors.phone}}</md-error>
      </md-input-container>
      <md-input-container fxFlex="calc(50% - 8px)">
        <input mdInput i18n-placeholder placeholder="Email" formControlName="email">
      </md-input-container>
      <app-location [formGroup]="farmerInfo.get('address')" fxFlex="calc(100% - 8px)" fxLayout fxLayoutWrap>
        <md-input-container fxFlex="100%">
          <input mdInput i18n-placeholder placeholder="Address" formControlName="street" required>
        </md-input-container>
      </app-location>
    </form>
  </md-card>
  <div class="app-content" fxFlex="calc(50% - 32px)" fxLayout>
    <app-farmer-relative-list *ngIf="isEditing" [farmer]="farmer" fxFlex></app-farmer-relative-list>
  </div>
</div>
